<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesCuenta.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <header>
        <nav>
            <div class="desktop">
                <div class="logo">
                    <a href="/index.html"><h1>Master Store</h1></a></div>
                <div class="secondary full">
                    <a href="cuenta.html" class="icons">
                        <span  class="material-symbols-outlined md-50">
                        account_circle
                        </span>
                    </a>
                    <a href="#"><span class="material-symbols-outlined">
                        shopping_cart
                        </span></a>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="form-container">
            <div class="login-container">
                <h2>Log In</h2>
                
                <form action="">
                    <p>
                        <label for="username">Username</label>
                        <input class="input" type="text" name="username" />
                    </p>
                    
                    <p>
                        <label for="password">Password</label>
                        <input class="input" type="password" name="password" />
                    </p>
                    
                    <div class="options">
                        <div>
                            <a href="/cuenta.html">¿No tienes cuenta?</a>
                        </div>
                    </div>
                    
                    <p>
                        <input class="btn btn-login" type="submit" value="Iniciar sesion" />
                    </p>
                </form>
            </div>
        </div>
    </main>
    <footer class="PieDePagina">
        <p>By: Ing(c). Adrián Fernando Gaitán Londoño 
            and Ing(c). Juan Manuel Morales Santacruz</p>
    </footer>
</body>
</html>
